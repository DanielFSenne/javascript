<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Dados</title>
    <style>
        body {
            background-color: gray;
        }
        h1 {
            color: yellowgreen;
            font: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    
</body>
<script>
    var n1 = Number(window.prompt('Digite um número :'  ))
    var n2 = Number( window.prompt('Digite outro número:' ))//String
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// + para adição e para concatenação
    //Adição : Para ser adição precisa de ser um number + number
    //Concatenação : Para concatenar precisa de string + string
    
</script>
</html>
