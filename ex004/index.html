<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font : normal 20pt Arial;
        }
    </style>
</head>
<body>
   
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá,<strong> ${nome}</strong>.Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maisculo é ${nome.toUpperCase()}<br>` )
        document.writeln(`Seu nome em minisculo é ${nome.toLowerCase()} </br>`)
        document.writeln(`Sua ultima letra é ${nome[nome.length-1].toLocaleUpperCase()} </br>`)
        document.writeln(`Olá <strong> ${nome} </strong> sua primeira letra é ${nome[0].toLocaleUpperCase()}`)
    </script>
</body>
</html>
